<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Book Management System</title>
<link rel="stylesheet" href="style.css">
</head>
<script src="script.js"></script>
</body>
<body>
    <header>
        <h1>Library Book Management System</h1>
        <p>Manage your library's book collection</p>
    </header>

    <div class="container">
        <div class="section">
            <h2>Add New Book</h2>
            <form id="bookForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="author">Author</label>
                        <input type="text" id="author" name="author" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="isbn">ISBN</label>
                        <input type="text" id="isbn" name="isbn" required>
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <input type="text" id="category" name="category" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="state">State</label>
                    <select id="state" name="state" required>
                        <option value="Available">Available</option>
                        <option value="Unavailable">Unavailable</option>
                    </select>
                </div>
                <button type="submit" class="btn" id="submitBtn">Add Book</button>
                <button type="button" class="btn btn-edit" id="cancelBtn" style="display: none;">Cancel</button>
            </form>
        </div>

        <div class="section">
            <h2>Book Collection</h2>
            <button class="btn" onclick="loadBooks()">Refresh Books</button>
            <div id="message"></div>
            <table id="booksTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Author</th>
                        <th>ISBN</th>
                        <th>Category</th>
                        <th>State</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="booksTableBody">
                    <!-- Books will be loaded here -->
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
